name: aptiche
description: A Quiz Platform for AICHE NIT Rourkela

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  get: ^4.1.4
  flutter_svg: ^0.22.0
  firebase_auth: ^1.1.4
  firebase_core: ^1.1.1
  dio: ^4.0.0
  lottie: ^1.0.1
  

dev_dependencies:
  mockito: ^5.0.7
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/svgs/
    - assets/animation/


  
  fonts:
     - family: Poppins
       fonts:
         - asset: assets/fonts/Poppins-Regular.ttf

     - family: SFPro
       fonts:
         - asset: assets/fonts/SFProDisplay-Regular.ttf
