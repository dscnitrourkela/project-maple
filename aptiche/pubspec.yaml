name: aptiche
description: A Quiz Platform for AICHE NIT Rourkela

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  awesome_dropdown: ^0.0.4
  connectivity_plus: ^1.1.0
  dartdoc: ^1.0.2
  day_night_switcher: ^0.2.0+1
  firebase_auth: ^3.0.1
  firebase_core: ^1.4.0
  firebase_messaging: ^10.0.4
  firebase_remote_config: ^0.10.0+3
  flutter:
    sdk: flutter
  flutter_markdown: ^0.6.4
  flutter_svg: ^0.22.0
  flutter_text_drawable: ^1.0.0
  font_awesome_flutter: ^9.1.0
  get: ^4.1.4
  get_storage: ^2.0.2
  graphql_flutter: ^5.0.0
  intl: ^0.17.0
  lottie: ^1.0.1
  url_launcher: ^6.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/svgs/
    - assets/animation/
    - assets/images/
    - assets/markdown/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500

    - family: SFPro
      fonts:
        - asset: assets/fonts/SFProDisplay-Regular.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  #
