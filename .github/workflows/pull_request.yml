name: pull-request
on:
  pull_request:
    branches:
      - master

jobs:
  flutter-build:
    name: Run flutter analyse, test and build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subsito/flutter-action@v1
        with:
          channel: "stable"
      - working-directory: ./aptiche
        run: flutter pub get
      - working-directory: ./aptiche
        run: flutter analyse
      - working-directory: ./aptiche
        run: flutter test
      - working-directory: ./aptiche
        run: flutter build apk --release      


